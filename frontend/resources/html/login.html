{{define "login"}}

<div class="navbar navbar-default" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">GoBike</a>
      <a class="navbar-brand" href="/insert">Colabora</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/register" id="sign-up">Sign up</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Log In <span class="caret"></span></a>
          <ul class="dropdown-menu" role="sign in" style="padding: 15px;min-width: 250px;">
            <li>
               <div class="row">
                  <div class="col-md-12">
                     <form class="form" role="form" method="post" data-toggle="validator" action="login" accept-charset="UTF-8" id="login-nav">
                        <div class="form-group">
                          <label for="username">Username:</label>
                          <input type="text" class="form-control" placeholder="Username" id="userName"name="username" required>
                           <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                          <label for="password">Password:</label>
                          <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
                          <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                           <button type="submit" class="btn btn-success btn-block btn-login">Sign in</button>
                        </div>
                     </form>
                     <li class="divider"></li>
                     <a class="btn btn-primary btn-block btn-google" href="/registerGoogle"><i class="fa fa-google"></i> Sign In with Google</a>
                     <a class="btn btn-primary btn-block btn-facebook" href="/registerFacebook"><i class="fa fa-facebook"></i> Sign In with Facebook</a>
                     <a class="btn btn-primary btn-block btn-twitter" href="/registerTwitter"><i class="fa fa-twitter"></i> Sign In with Twitter</a>
                     <a class="btn btn-primary btn-block btn-linkedin" href="/registerLinkedin"><i class="fa fa-linkedin"></i> Sign In with Linkedin</a>
                  </div>
               </div>
            </li>
          </ul>
        </li>
       </ul>
  </div><!-- /.container-fluid -->
</div>
</div>
{{end}}
