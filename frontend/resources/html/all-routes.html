<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--	<link rel="icon" href="ico/favicon.ico"> -->
    <title>GoBike - Routes</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrap">
      {{template "login"}}
      <div class="container">
        <div class="row centered">
          {{range .}}
          <div class="col-4 col-sm-4 col-lg3">
            <h2>{{.Title}}</h2>
            <img class="img-responsive" src="http://scienceblogs.com/gregladen/files/2012/12/Beautifull-cat-cats-14749885-1600-1200.jpg" alt="cat"/>
            <p>{{.Description}}</p>
            <p><a class="btn btn-default" href="/route/{{.ID}}" role="button">More details</a></p>
          </div>
          {{end}}
        </div><!--/.row-->
      </div><!--/.container-->
    </div><!--/.wrap -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/validator.js"></script>
  </body>
</html>
